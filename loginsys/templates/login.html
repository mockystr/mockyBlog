{% extends "index.html" %}

{% block login %}
    <div class="mt-5 mx-auto" style="width: 300px;">
        <form action="/auth/login/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Login</label>
                <input name="username" type="text" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp"
                       placeholder="Login">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                       placeholder="Password">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
            <a class="btn btn-outline-info ml-auto" href="/auth/register/" style="float: right">Register</a>
            {% if login_error %}
                <div class="error">
                    <div class="alert alert-danger mt-2 text-center" style="padding: 2px 0">{{ login_error }}</div>
                </div>
            {% endif %}
        </form>
    </div>
{% endblock %}

{% block title %} Login {% endblock %}
